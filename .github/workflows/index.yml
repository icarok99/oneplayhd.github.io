name: Auto Generate Index

on:
  schedule:
    - cron: "0 */2 * * *"
  push:
    paths:
      - "**/*.zip"
  workflow_dispatch:

concurrency:
  group: auto-generate-index
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate smart index
        run: python generate_index.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # ðŸ”¥ SEMPRE sincroniza antes de commitar
          git pull --rebase origin master

          git add index.html **/index.html || true
          git commit -m "Auto update index (latest zip only)" || echo "No changes"

          git push origin master
